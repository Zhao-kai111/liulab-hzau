        <h1>农产品营养与施肥课题组</h1>
        <div class="intro">
            <h2>课题组简介</h2>
            <p><strong>研究方向：</strong>以粮食、果蔬农业生态系统为对象，开展化肥减施增效调控技术、障碍土壤改良与修复技术、作物肥水运筹与养分高效吸收等方面的研究。</p>
            
            <p><strong>研究成果：</strong></p>
            <ul>
                <li>建立了适用于区域种植模式的高效土壤-作物-肥料养分精准管理体系</li>
                <li>明确了蔬菜种植体系减施化学磷肥的潜力及相应机制</li>
                <li>开发了新型土壤调理剂产品与技术等</li>
            </ul>
        </div>
